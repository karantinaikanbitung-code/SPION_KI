<table border="1">
  <thead>
    <tr>
      <th>No PTK</th>
      <th>Nama Panelis</th>
      <th>Lokasi Pelayanan</th>
      <th>Jenis Ikan</th>
      <th>Preview LHU</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script>
fetch("https://spion-api.karantinaikanbitung.workers.dev/lhu")
  .then(r => r.json())
  .then(res => {
    const tbody = document.getElementById("data");
    res.results.forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r.no_ptk}</td>
          <td>${r.nama_panelis}</td>
          <td>${r.lokasi_pelayanan}</td>
          <td>${r.jenis_ikan}</td>
          <td><a href="${r.file_url}" target="_blank">Lihat</a></td>
        </tr>`;
    });
  });
</script>
