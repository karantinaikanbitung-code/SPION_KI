<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Hasil Uji (LHU)</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Daftar Hasil Uji (LHU)</h2>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>No Sertifikat</th>
      <th>Perusahaan</th>
      <th>Produk</th>
      <th>Negara Tujuan</th>
      <th>Tanggal Terbit</th>
    </tr>
  </thead>
  <tbody id="lhuBody">
    <tr>
      <td colspan="6">Memuat data...</td>
    </tr>
  </tbody>
</table>

<script>
const API_URL = "https://spion-api.karantinaikanbitung.workers.dev/lhu";

async function loadLHU() {
  const tbody = document.getElementById("lhuBody");
  tbody.innerHTML = "<tr><td colspan='6'>Memuat data...</td></tr>";

  try {
    const res = await fetch(API_URL);
    const json = await res.json();

    if (!json.success) {
      throw new Error("Response tidak sukses");
    }

    const data = json.results;
    tbody.innerHTML = "";

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6'>Belum ada data</td></tr>";
      return;
    }

    data.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${row.nomor_sertifikat}</td>
        <td>${row.nama_perusahaan}</td>
        <td>${row.jenis_produk}</td>
        <td>${row.negara_tujuan}</td>
        <td>${row.tanggal_terbit}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    tbody.innerHTML =
      "<tr><td colspan='6' style='color:red'>Gagal memuat data hasil uji</td></tr>";
  }
}

loadLHU();
</script>

</body>
</html>
