<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Hasil Simpan</title>
</head>

<body>

    <h2>Daftar Hasil Uji (LHU)</h2>
    <div id="list-hasil">Memuat data...</div>

    <script>
        fetch("https://file-api.karantinaikanbitung.workers.dev/list")
            .then(res => res.json())
            .then(files => {
                const list = document.getElementById("list-hasil");
                list.innerHTML = "";

                if (files.length === 0) {
                    list.textContent = "Belum ada hasil uji";
                    return;
                }

                files.forEach(file => {
                    const a = document.createElement("a");
                    a.href = "https://file-api.karantinaikanbitung.workers.dev/file/" + file.name;
                    a.textContent = file.name;
                    a.target = "_blank";

                    list.appendChild(a);
                    list.appendChild(document.createElement("br"));
                });
            })
            .catch(() => {
                document.getElementById("list-hasil").textContent =
                    "Gagal memuat data hasil uji";
            });
    </script>

</body>

</html>
