<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Hasil Uji (LHU)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Daftar Hasil Uji (LHU)</h1>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>No Sertifikat</th>
      <th>Perusahaan</th>
      <th>Produk</th>
      <th>Negara Tujuan</th>
      <th>Tanggal Terbit</th>
    </tr>
  </thead>
  <tbody id="hasil-lhu-body">
    <tr>
      <td colspan="6">Memuat data...</td>
    </tr>
  </tbody>
</table>

<div id="error" class="error"></div>

<script>
async function loadLHU() {
  const tbody = document.getElementById("hasil-lhu-body");
  const errorDiv = document.getElementById("error");

  try {
    const response = await fetch("https://file-api.karantinaikanbitung.workers.dev/");
    const data = await response.json();

    console.log("DATA API:", data);

    if (!data.success) {
      throw new Error("API gagal");
    }

    tbody.innerHTML = "";

    if (data.results.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6'>Data kosong</td></tr>";
      return;
    }

    data.results.forEach((row, index) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${row.nomor_sertifikat}</td>
        <td>${row.nama_perusahaan}</td>
        <td>${row.jenis_produk}</td>
        <td>${row.negara_tujuan}</td>
        <td>${row.tanggal_terbit ?? "-"}</td>
      `;

      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    tbody.innerHTML = "";
    errorDiv.textContent = "Gagal memuat data hasil uji";
  }
}

document.addEventListener("DOMContentLoaded", loadLHU);
</script>

</body>
</html>
