<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lembar Hasil Uji (LHU)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    form {
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      background-color: #0a7cff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #055ec4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Input Lembar Hasil Uji (LHU)</h1>

  <!-- FORM LHU -->
  <form id="lhuForm" enctype="multipart/form-data">
    <label>No. PTK</label>
    <input type="text" name="no_ptk" required>

    <label>Nama Panelis</label>
    <input type="text" name="nama_panelis" required>

    <label>Lokasi Pelayanan</label>
    <input type="text" name="lokasi" required>

    <label>Jenis Ikan</label>
    <input type="text" name="jenis_ikan" required>

    <label>Tanggal Terbit</label>
    <input type="date" name="tanggal_terbit" required>

    <label>File PDF LHU</label>
    <input type="file" name="file" accept="application/pdf" required>

    <button type="submit">ðŸ’¾ Simpan LHU</button>
  </form>

  <!-- HASIL SIMPAN -->
  <h2>Hasil Simpan LHU</h2>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>No. PTK</th>
        <th>Nama Panelis</th>
        <th>Lokasi Pelayanan</th>
        <th>Jenis Ikan</th>
        <th>Tanggal Terbit</th>
        <th>File Preview LHU</th>
      </tr>
    </thead>
    <tbody id="lhuTable">
      <tr>
        <td colspan="7">Belum ada data</td>
      </tr>
    </tbody>
  </table>

<script>
const API_URL = "https://spion-api.karantinaikanbitung.workers.dev/lhu";

// SUBMIT FORM
document.getElementById("lhuForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: formData
    });

    const json = await res.json();

    if (!json.success) {
      alert("Gagal menyimpan LHU");
      return;
    }

    alert("LHU berhasil disimpan");
    e.target.reset();
    loadLHU();

  } catch (err) {
    console.error(err);
    alert("Terjadi kesalahan");
  }
});

// LOAD DATA KE TABEL
async function loadLHU() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const tbody = document.getElementById("lhuTable");
  tbody.innerHTML = "";

  if (!data.results || data.results.length === 0) {
    tbody.innerHTML = "<tr><td colspan='7'>Belum ada data</td></tr>";
    return;
  }

  data.results.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${row.no_ptk}</td>
      <td>${row.nama_panelis}</td>
      <td>${row.lokasi}</td>
      <td>${row.jenis_ikan}</td>
      <td>${row.tanggal_terbit}</td>
      <td>
        <a href="${row.file_url}" target="_blank">ðŸ“„ Lihat PDF</a>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// LOAD SAAT HALAMAN DIBUKA
loadLHU();
</script>

</body>
</html>
