<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Input LHU</title>
</head>
<body>

<h2>Input Laporan Hasil Uji (LHU)</h2>

<form id="lhuForm">
  <input name="nomor_sertifikat" placeholder="Nomor Sertifikat" required><br><br>
  <input name="nama_perusahaan" placeholder="Nama Perusahaan" required><br><br>
  <input name="jenis_produk" placeholder="Jenis Produk" required><br><br>
  <input name="negara_tujuan" placeholder="Negara Tujuan" required><br><br>
  <input name="tanggal_terbit" type="date" required><br><br>

  <button type="submit">üíæ Simpan LHU</button>
</form>

<p id="status"></p>

<script>
const API_URL = "https://spion-api.karantinaikanbitung.workers.dev/lhu";

document.getElementById("lhuForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const data = Object.fromEntries(new FormData(form));

  document.getElementById("status").innerText = "‚è≥ Mengirim data...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      document.getElementById("status").innerText = "‚úÖ Data berhasil disimpan";
      form.reset();
    } else {
      document.getElementById("status").innerText = "‚ùå Gagal simpan data";
    }
  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Error koneksi API";
    console.error(err);
  }
});
</script>

</body>
</html>
