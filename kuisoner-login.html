<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPION</title>
    <link rel="stylesheet" href="spion-ui.css">
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-wrapper">
        <div class="glass login-card animate-fade-in">
            <div class="spion-logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <!-- Eye (sight) -->
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                        <!-- Nose (smell) - simplified -->
                        <path d="M12 2v4" stroke-dasharray="1,1"></path>
                        <!-- Hand (touch) - simplified finger -->
                        <path d="M18 16v2a2 2 0 0 1-2 2h-2" stroke-dasharray="1,1"></path>
                    </svg>
                </div>
                <h1 class="spion-title">SPION</h1>
                <p class="spion-subtitle">Sistem Pemeriksaan sensorI Organoleptik lapangaN</p>
            </div>

            <form id="loginForm">
                <div class="form-group-modern">
                    <label for="username">Username</label>
                    <div class="input-wrapper-modern">
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required
                            autocomplete="username">
                    </div>
                </div>
                <div class="form-group-modern">
                    <label for="password">Password</label>
                    <div class="input-wrapper-modern">
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required
                            autocomplete="current-password">
                    </div>
                    <div class="error-message-modern" id="errorMessage"></div>
                </div>
                <button type="submit" class="btn-spion">Masuk ke Sistem</button>
            </form>
        </div>
    </div>
    <script src="kuisoner-login.js"></script>
</body>

</html>
