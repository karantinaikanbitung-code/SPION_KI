<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPION</title>
    <link rel="stylesheet" href="spion-ui.css">
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-wrapper">
        <div class="glass login-card animate-fade-in">
            <div class="spion-logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 18h8"></path>
                        <path d="M3 22h18"></path>
                        <path d="M14 22a7 7 0 1 0 0-14h-1"></path>
                        <path d="M9 14h2"></path>
                        <path d="M9 12a2 2 0 1 0-2-2v6"></path>
                        <path d="M11 6V3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v6"></path>
                    </svg>
                </div>
                <h1 class="spion-title">SPION</h1>
                <p class="spion-subtitle">Sistem Penilaian ujI Organoleptik Lapangan</p>
            </div>

            <form id="loginForm">
                <div class="form-group-modern">
                    <label for="username">Username</label>
                    <div class="input-wrapper-modern">
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required
                            autocomplete="username">
                    </div>
                </div>
                <div class="form-group-modern">
                    <label for="password">Password</label>
                    <div class="input-wrapper-modern">
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required
                            autocomplete="current-password">
                    </div>
                    <div class="error-message-modern" id="errorMessage"></div>
                </div>
                <button type="submit" class="btn-spion">Masuk ke Sistem</button>
            </form>
        </div>
    </div>
    <script src="kuisoner-login.js"></script>
</body>

</html>
